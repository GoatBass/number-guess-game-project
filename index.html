<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app-vue.js" defer></script>
</head>
<body>
    <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
    <div id="wrapper">
        <!-- We use the .prevent to not let the page reload on the submit -->
        <form class="form" v-on:submit.prevent="checkGuess">
            <label for="guessField" id="guess">Guess a number</label>
            <!-- We use the v-model to bind the numGuessed variable with the value of this input -->
            <input v-model="numGuessed" type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <!-- we interpole the guesses variable to get display here -->
            <p >Previous Guesses: <span class="guesses">{{ guesses }}</span></p>
            <!-- we interpole the remain variable to get display here -->
            <p >Guesses Remaining: <span class="lastResult">{{ remain }}</span></p>
            <div class="lowOrHi"></div>
            <!-- we interpole the showResult computed method to get display here -->
                <p class="result" v-show="showMessage">{{ showResult }}</p>
                <!-- we call the click of the resetGame method -->
                <div @click="resetGame">
                    <!-- we set the v-show in false so it doesn't show at the start of the app -->
                    <p class="result" v-show="!playAgain">Press here to Play Again!</p>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
</body>
</html>
